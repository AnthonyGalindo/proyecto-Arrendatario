

<div id="map" #map ></div>


<ul class="list-group">
  <li *ngFor="let colorMarker of markers; let i = index"
    [ngStyle]="{ backgroundColor:colorMarker.color}"
    (dblclick)="deleteMarker(i)"
    (click)="flyTo( colorMarker.marker)"
     class="list-group-item">
    Marker {{ i + 1 }}
  </li>
</ul>



<button (click)="createMarker()"  class="btn btn-primary agregaMarcador">
  + Agregar marcador
</button>


<!--  zommm -->

<div class="floating-range p-2">
  <div class="floating-content">
    <button (click)="zoomOut()" class="btn btn-primary"> - </button>

    <input type="range"
      class="form-range px-2"
      min="-2"
      max="18"
      [value]="zoom"
      (input)="zoomChanged( zoomInput.value )"
      #zoomInput
    >

    <button (click)="zoomIn()" class="btn btn-primary"> + </button>
  </div>

  <span class="form-label">
    Zoom: {{ zoom | number:'2.2-2' }}
    <br>
    Lng,Lat {{ currentLngLat }}
  </span>

</div>

<!-- guardar cordenadas marcadores -->

  <button (click)="saveMarkers()" class="btn btn-success pato">
    Guardar Marcadores
  </button>




  <button (click)="cerrar()" class="btn btn-danger cerrar">
   Cerrar
  </button>
