<h1>Buscador De Apartamentos</h1>

<div>
    <mat-form-field>
        <mat-label>Buscar Apartamento
          <mat-icon class="iconoBuscar">search</mat-icon>
        </mat-label>

        <input matInput (keyup)="applyFilter($event)" placeholder="escribe lo que quieras buscar" #input>
      </mat-form-field>
      <div>
        <table mat-table [dataSource]="datasource" class="mat-elevation-z8">



            <!-- Name Column -->
            <ng-container matColumnDef="Apartamento">
              <th mat-header-cell *matHeaderCellDef> Apartamento </th>
              <td mat-cell *matCellDef="let apartamentos"> {{apartamentos.Apartamento}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="Descripcion">
              <th mat-header-cell *matHeaderCellDef> Descripcion </th>
              <td mat-cell *matCellDef="let apartamentos"> {{apartamentos.Descripcion}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="Servicios">
              <th mat-header-cell *matHeaderCellDef> Servicios</th>
              <td mat-cell *matCellDef="let apartamentos"> {{apartamentos.Servicios}} </td>
            </ng-container>


            <ng-container matColumnDef="Condiciones">
                <th mat-header-cell *matHeaderCellDef> Condiciones </th>
                <td mat-cell *matCellDef="let apartamentos"> {{apartamentos.Condiciones}}>
              </ng-container>

              <ng-container matColumnDef="Imagen">
                <th mat-header-cell *matHeaderCellDef> Imagen </th>
                <td mat-cell *matCellDef="let apartamentos">
                  <button class="botonVer" (click)="openDialogApartamentos(apartamentos)" mat-raised-button>
                    <mat-icon>visibility</mat-icon>
                  </button>
                </td>
              </ng-container>


              <ng-container matColumnDef="Contrato">
                <th mat-header-cell *matHeaderCellDef> Contrato </th>
                <td mat-cell *matCellDef="let apartamentos">
                  <button class="botonVer" (click)="generarPdf(apartamentos)" mat-raised-button>
                    <mat-icon>description</mat-icon>
                  </button>
                </td>
              </ng-container>





            <tr mat-header-row *matHeaderRowDef="columsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columsToDisplay;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="5">No existe ningun resultado</td>
            </tr>
          </table>
          <div class="paginador1">
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
      </div>
</div>
